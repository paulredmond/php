image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

# Master
build-master:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/php" .
    - docker push "$CI_REGISTRY_IMAGE/php"
  only:
    - master
